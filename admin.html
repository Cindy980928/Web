<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>管理</title>
    <link href="styles/admin.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="main">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-brand" href="#">
                <img id="logo" src="images/logo.png">
            </div>
            <div class="navbar-header title">学生导师选择系统</div>
            <!-- Split button -->
            <div class="btn-group xialabtn">
                <button type="button" class="btn default">导师/学生</button>
                <button type="button" class="btn default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" id="Areset">修改密码</a></li>
                    <li>
                        <div id="dao"><a href="#">导师信息</a></div>
                    </li>
                    <li>
                        <div id="xue"><a href="">学生信息</a></div>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li><a href="login.html">退出</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <ul class="idTabs student">
        <li><a href="#unselected">未选</a></li>
        <li><a href="#undetermined">待定</a></li>
        <li><a href="#selected">选定</a></li>
        <li><a href="#allstudent">所有学生</a></li>
    </ul>
    <div id="unselected">
        <table class="table table-striped" id="unselected_x">
            <tr>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
                <td>电话号码</td>
                <td>导师id</td>
            </tr>
        </table>
    </div>
    <div id="undetermined">
        <table class="table table-striped" id="undetermined_x">
            <tr>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
                <td>电话号码</td>
                <td>导师id</td>
            </tr>
        </table>
    </div>
    <div id="selected">
        <table class="table table-striped" id="selected_x">
            <tr>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
                <td>电话号码</td>
                <td>导师id</td>

            </tr>
        </table>
    </div>
    <div id="allstudent">
        <table class="table table-striped" id="all_x">
            <tr>
                <td>姓名</td>
                <td>学号</td>
                <td>班级</td>
                <td>电话号码</td>
                <td>导师id</td>
            </tr>
        </table>
    </div>
    <div class="teacher">
        <h3>待确认</h3>
        <table class="table table-striped" id="teacher">
            <tr>
                <td>姓名</td>
                <td>工号</td>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <form form-horizontal>
        <div class="form-group">
            <label>old password</label>
            <input type="password" class="form-control" id="Aoldpassword" name="oldpassword" placeholder="old password">
        </div>
        <div class="form-group">
            <label>new password</label>
            <input type="password" class="form-control" id="Anewpassword" name="newpassword" placeholder="new password">
        </div>
        <div class="pbtn">
            <button type="submit" id='Asubmit' class="btn btn-primary">submit</button>
            <button id="Acancle" type="button" class="btn btn-primary">cancle</button>
        </div>
    </form>
</div>
<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts/jquery.idTabs.min.js"></script>
<script src="scripts/admin.js"></script>

</body>
</html>
